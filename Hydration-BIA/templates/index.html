<!DOCTYPE html>
<html>
<head>
    <title>Hydration Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Hydration Prediction</h1>
        <div class="card mt-5">
            <div class="card-body">
                <div class="input-container">
                    <input type="number" id="age" class="form-control mb-3" placeholder="Age">
                    <input type="number" id="height" class="form-control mb-3" placeholder="Height (cm)">
                    <input type="number" id="weight" class="form-control mb-3" placeholder="Weight (kg)">
                    <select id="gender" class="form-control mb-3">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="number" step="0.1" id="tbw" class="form-control mb-3" placeholder="Total Body Water (TBW)">
                    <button class="btn btn-primary btn-block" onclick="calculateHydration()">Submit</button>
                </div>
            </div>
        </div>
        <div class="card mt-5" id="result-card" style="display: none;">
            <div class="card-body text-center">
                <div id="progress-circle" class="progress-circle"></div>
                <div id="hydration-status" class="mt-3"></div>
            </div>
        </div>
        <button class="btn btn-secondary mt-3" onclick="exportData()">Export to Excel</button>
    </div>
    <script>
        function calculateHydration() {
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const gender = document.getElementById('gender').value;
            const tbw = document.getElementById('tbw').value;

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ age, height, weight, gender, tbw }),
            })
            .then(response => response.json())
            .then(data => {
                const progressCircle = document.getElementById('progress-circle');
                const hydrationStatus = document.getElementById('hydration-status');
                progressCircle.innerText = `${data.percentage.toFixed(2)}%`;
                progressCircle.className = `progress-circle ${data.status.toLowerCase()}`;
                hydrationStatus.innerText = data.status;
                document.getElementById('result-card').style.display = 'block';
            });
        }

        function exportData() {
            fetch('/export', {
                method: 'GET',
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'hydration_data.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
