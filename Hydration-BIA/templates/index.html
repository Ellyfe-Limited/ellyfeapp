<!DOCTYPE html>
<html>
<head>
    <title>Hydration Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Hydration Prediction</h1>
        <div class="card mt-5">
            <div class="card-body">
                <div class="input-container">
                    <input type="number" id="age" class="form-control mb-3" placeholder="Age">
                    <input type="number" id="height" class="form-control mb-3" placeholder="Height (cm)">
                    <input type="number" id="weight" class="form-control mb-3" placeholder="Weight (kg)">
                    <select id="gender" class="form-control mb-3">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="number" step="0.1" id="tbw" class="form-control mb-3" placeholder="Total Body Water (TBW)">
                    <button class="btn btn-primary btn-block" onclick="calculateHydration()">Submit</button>
                </div>
            </div>
        </div>
        <div class="card mt-5" id="result-card" style="display: none;">
            <div class="card-body text-center">
                <div id="progress-circle"></div>
                <div id="hydration-status" class="mt-3"></div>
            </div>
        </div>
        <button class="btn btn-secondary mt-3" onclick="exportData()">Export to Excel</button>
    </div>
    <script>
        function calculateHydration() {
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const gender = document.getElementById('gender').value;
            const tbw = document.getElementById('tbw').value;

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ age, height, weight, gender, tbw }),
            })
            .then(response => response.json())
            .then(data => {
                const progressCircle = new ProgressBar.Circle('#progress-circle', {
                    color: '#aaa',
                    strokeWidth: 10,
                    trailWidth: 5,
                    easing: 'easeInOut',
                    duration: 1400,
                    text: {
                        autoStyleContainer: false
                    },
                    from: { color: '#FFEA82', width: 10 },
                    to: { color: data.status === 'Hydrated' ? '#00ff00' : data.status === 'Mild-Dehydrated' ? '#ffff00' : '#ff0000', width: 10 },
                    step: function(state, circle) {
                        circle.path.setAttribute('stroke', state.color);
                        circle.path.setAttribute('stroke-width', state.width);

                        var value = Math.round(circle.value() * 100);
                        if (value === 0) {
                            circle.setText('');
                        } else {
                            circle.setText(data.percentage.toFixed(2) + '%');
                        }
                    }
                });

                progressCircle.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
                progressCircle.text.style.fontSize = '2rem';

                progressCircle.animate(data.percentage / 100);

                const hydrationStatus = document.getElementById('hydration-status');
                hydrationStatus.innerHTML = `<h2 class="text-${data.status === 'Hydrated' ? 'success' : data.status === 'Mild-Dehydrated' ? 'warning' : 'danger'}">${data.status}</h2>`;
                
                document.getElementById('result-card').style.display = 'block';
            });
        }

        function exportData() {
            fetch('/export', {
                method: 'GET',
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'hydration_data.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
